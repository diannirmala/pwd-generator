<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Random Password Generator | Dian</h1>
    
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Generated Password:</label>
      <div class="flex">
        <input id="password" type="text" readonly class="flex-1 border px-4 py-2 rounded-l-md focus:outline-none" />
        <button onclick="copyPassword()" class="bg-blue-500 text-white px-4 rounded-r-md hover:bg-blue-600">Copy</button>
      </div>
    </div>

    <button onclick="generatePassword()" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
      Generate Password
    </button>

    <p id="copyMessage" class="text-sm text-green-600 mt-2 hidden">Password copied to clipboard!</p>
  </div>

  <script src="pwd-generator.js"></script>
</body>
</html>
